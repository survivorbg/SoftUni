<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Card</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <div class="header-div">
        <h1>
            Card Example
        </h1>
    </div>

    
    <article class="card">
        <div class="thumbnail">
            <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="image" class="thumbnail__img">
        </div>
        <div class="content">
            <h2 class="content__title">Jessica Award</h2>
            <p class="content__badge">Department Marketing</p>
            <h3 class="content__section-title">Projects</h3>
            <ul class="content__projects" role="list">
                <li class="project">
                    <i class="project__icon fa-regular fa-file-lines"></i>
                    <span class="project__name">Flagship design course</span>
                </li>

                <li class="project">
                    <i class="project__icon fa-regular fa-file-lines"></i>
                    <span class="project__name">Social Media App</span>
                </li>

                <li class="project">
                    <i class="project__icon fa-regular fa-file-lines"></i>
                    <span class="project__name">Marketing App</span>
                </li>
            </ul>
        </div>

    </article>
</body>

</html>
